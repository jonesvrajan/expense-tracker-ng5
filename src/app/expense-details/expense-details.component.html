<div *ngIf="expense">
	<div>
		<label>Description:  </label> {{expense.amount}}
	</div>
	<div>
		<label>Amount: </label> {{expense.description}}
	</div>
	<div>
		<label>Date: </label> {{expense.date}}
	</div>


	<span class="button is-small btn-danger" (click)='deleteExpense()'>Delete</span>
	
	<hr/>
</div>
